<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>How Your Money Moves — The Clement Group</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #FAFAF8; }
</style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
const { useState } = React;

const C = {
  navy: "#1B2A4A", slate: "#3D4F6F", accent: "#2E7D32", accentLight: "#E8F5E9",
  warmGray: "#F7F6F3", cardBg: "#FFFFFF", border: "#E2E0DC", text: "#2C2C2C",
  textMuted: "#6B7280", highlight: "#FFF8E1", highlightBorder: "#F9A825",
  coral: "#D84315", coralLight: "#FBE9E7",
};

const ff = "'Georgia', serif";
const fs = "'Helvetica Neue', Helvetica, sans-serif";

const Section = ({children, style}) => <div style={{marginBottom:40,...style}}>{children}</div>;
const SectionLabel = ({children}) => <div style={{fontFamily:ff,fontSize:11,fontWeight:600,letterSpacing:"0.12em",textTransform:"uppercase",color:C.slate,marginBottom:12}}>{children}</div>;
const SectionTitle = ({children}) => <h2 style={{fontFamily:ff,fontSize:26,fontWeight:400,color:C.navy,margin:"0 0 8px 0",lineHeight:1.3}}>{children}</h2>;
const Body = ({children, style}) => <p style={{fontFamily:fs,fontSize:15,lineHeight:1.65,color:C.text,margin:"0 0 12px 0",...style}}>{children}</p>;

const FlowStep = ({number, label, sublabel, isLast, highlight}) => (
  <div style={{display:"flex",alignItems:"center",flex:1}}>
    <div style={{textAlign:"center",flex:1}}>
      <div style={{width:56,height:56,borderRadius:"50%",background:highlight?C.accent:C.navy,color:"#fff",display:"flex",alignItems:"center",justifyContent:"center",fontFamily:ff,fontSize:20,fontWeight:600,margin:"0 auto 10px",boxShadow:highlight?"0 0 0 4px "+C.accentLight:"0 2px 8px rgba(27,42,74,0.15)"}}>{number}</div>
      <div style={{fontFamily:fs,fontSize:13,fontWeight:600,color:C.navy,marginBottom:2}}>{label}</div>
      <div style={{fontFamily:fs,fontSize:11,color:C.textMuted,lineHeight:1.4}}>{sublabel}</div>
    </div>
    {!isLast && <div style={{display:"flex",alignItems:"center",padding:"0 4px",marginBottom:28}}><div style={{width:40,height:2,background:`linear-gradient(90deg,${C.navy},${C.slate})`,position:"relative"}}><div style={{position:"absolute",right:-6,top:-4,width:0,height:0,borderTop:"5px solid transparent",borderBottom:"5px solid transparent",borderLeft:`8px solid ${C.slate}`}}/></div></div>}
  </div>
);

const TimelineBar = ({label, days, color, width, note}) => (
  <div style={{marginBottom:16}}>
    <div style={{display:"flex",justifyContent:"space-between",alignItems:"baseline",marginBottom:6}}>
      <span style={{fontFamily:fs,fontSize:13,fontWeight:600,color:C.navy}}>{label}</span>
      <span style={{fontFamily:fs,fontSize:12,color:C.textMuted}}>{days}</span>
    </div>
    <div style={{width:"100%",height:28,background:"#F0EFEC",borderRadius:6,overflow:"hidden"}}>
      <div style={{width,height:"100%",background:color,borderRadius:6,display:"flex",alignItems:"center",paddingLeft:12,transition:"width 0.6s ease"}}>
        <span style={{fontFamily:fs,fontSize:11,fontWeight:600,color:"#fff"}}>{note}</span>
      </div>
    </div>
  </div>
);

const StatBox = ({value, label}) => (
  <div style={{textAlign:"center",padding:"20px 16px",background:C.warmGray,borderRadius:8,flex:1}}>
    <div style={{fontFamily:ff,fontSize:32,fontWeight:600,color:C.accent,marginBottom:4}}>{value}</div>
    <div style={{fontFamily:fs,fontSize:12,color:C.textMuted,lineHeight:1.4}}>{label}</div>
  </div>
);

function App() {
  const [feeModel, setFeeModel] = useState("absorbed");

  return (
    <div style={{maxWidth:720,margin:"0 auto",padding:"48px 32px",fontFamily:fs,background:"#FAFAF8",minHeight:"100vh"}}>
      <div style={{marginBottom:48}}>
        <div style={{fontFamily:ff,fontSize:11,letterSpacing:"0.15em",textTransform:"uppercase",color:C.textMuted,marginBottom:16}}>The Clement Group · Campus Hill</div>
        <h1 style={{fontFamily:ff,fontSize:34,fontWeight:400,color:C.navy,margin:"0 0 12px 0",lineHeight:1.2}}>How Your Money Moves</h1>
        <div style={{width:48,height:3,background:C.navy,marginBottom:16}}/>
        <Body style={{fontSize:16,color:C.slate}}>A plain-English guide to how rent payments flow from tenant bank accounts to your operating account, what governs the timeline, and what it costs.</Body>
      </div>

      <Section>
        <SectionLabel>Section 1</SectionLabel>
        <SectionTitle>The Payment Path</SectionTitle>
        <Body>When a tenant pays rent through the AppFolio portal, the transaction follows a federally governed path. AppFolio does not hold funds at any point. Money moves directly from the tenant's bank to yours through the ACH Network.</Body>
        <div style={{background:C.cardBg,border:`1px solid ${C.border}`,borderRadius:12,padding:"32px 20px 24px",marginTop:20}}>
          <div style={{display:"flex",alignItems:"flex-start"}}>
            <FlowStep number="1" label="Tenant Pays" sublabel="Via AppFolio portal"/>
            <FlowStep number="2" label="Tenant's Bank" sublabel="Funds debited"/>
            <FlowStep number="3" label="ACH Network" sublabel="NACHA-governed"/>
            <FlowStep number="4" label="Your Bank" sublabel="Funds credited" highlight isLast/>
          </div>
          <div style={{marginTop:20,padding:"12px 16px",background:C.warmGray,borderRadius:8,display:"flex",alignItems:"flex-start",gap:10}}>
            <span style={{fontSize:16,flexShrink:0,marginTop:1}}>ℹ️</span>
            <Body style={{margin:0,fontSize:13}}><strong>Processing partner:</strong> Jack Henry & Associates (ProfitStars Division) handles eCheck/ACH processing. Per the Payment Services Agreement (Section 3.3), files received before the daily processing deadline are transmitted same-day to the Federal Reserve Bank for settlement. Files received after the deadline are processed the next banking day.</Body>
          </div>
        </div>
      </Section>

      <Section>
        <SectionLabel>Section 2</SectionLabel>
        <SectionTitle>Settlement Timeline</SectionTitle>
        <Body>The question on the demo was why settlement takes 3 to 5 business days. The short answer: it usually doesn't. Here is what the governing body actually says.</Body>
        <div style={{background:C.cardBg,border:`1px solid ${C.border}`,borderRadius:12,padding:28,marginTop:16}}>
          <div style={{display:"flex",gap:16,marginBottom:28}}>
            <StatBox value="80%" label="of all ACH payments settle in 1 banking day or less"/>
            <StatBox value="≤ 1 day" label="maximum settlement window for ACH debits per NACHA rules"/>
          </div>
          <div style={{padding:"16px 20px",background:C.highlight,borderLeft:`4px solid ${C.highlightBorder}`,borderRadius:"0 8px 8px 0",marginBottom:24}}>
            <Body style={{margin:0,fontSize:14,fontWeight:500}}>Rent payments are ACH debits (funds pulled from the tenant's account). Per NACHA Operating Rules and ACH Operator edits, ACH debits cannot have a settlement date that is more than one banking day into the future. This is a federal rule, not an AppFolio policy.</Body>
          </div>
          <div style={{marginBottom:8}}>
            <div style={{fontFamily:ff,fontSize:15,fontWeight:600,color:C.navy,marginBottom:16}}>What "3 to 5 business days" actually means</div>
            <TimelineBar label="Ongoing tenants (established bank connections)" days="1 banking day" color={C.accent} width="20%" note="Typical"/>
            <TimelineBar label="First-time payment (new bank connection)" days="3 to 5 banking days" color={C.slate} width="100%" note="One-time only"/>
          </div>
          <Body style={{fontSize:13,color:C.textMuted}}>The 3-to-5-day window exists for one scenario: the very first transaction from a new tenant's bank account, when the two banks have never communicated before. After that initial handshake, settlement follows NACHA's standard timeline. This is industry-wide, not AppFolio-specific. Any platform using the ACH Network operates under the same rules.</Body>
        </div>
        <div style={{background:C.cardBg,border:`1px solid ${C.border}`,borderRadius:12,padding:24,marginTop:16}}>
          <div style={{fontFamily:ff,fontSize:15,fontWeight:600,color:C.navy,marginBottom:12}}>What about companies that promise faster settlement?</div>
          <Body style={{margin:0,fontSize:14}}>Some platforms advertise same-day or next-day settlement. Those platforms are fronting the money themselves before the ACH transaction actually clears. That means the platform is taking on the risk of returned payments, insufficient funds, or fraud. AppFolio does not front funds. When money lands in your account, it is settled money from the tenant's bank. No clawback surprises, no liability transferred to you for pre-funded transactions that later fail.</Body>
        </div>
      </Section>

      <Section>
        <SectionLabel>Section 3</SectionLabel>
        <SectionTitle>Campus Hill: Rent Week in Practice</SectionTitle>
        <Body>Here is what a typical rent cycle looks like for a fully occupied property with established bank connections.</Body>
        <div style={{background:C.cardBg,border:`1px solid ${C.border}`,borderRadius:12,padding:28,marginTop:16}}>
          {[
            {day:"1st",weekday:"Rent Due",event:"Auto-pay tenants: payments initiated automatically at midnight. Manual payers: log into portal and submit.",color:C.navy},
            {day:"1st",weekday:"Same Day",event:"Payments received before Jack Henry's daily cutoff are transmitted to the Federal Reserve same day.",color:C.slate},
            {day:"2nd",weekday:"Next Banking Day",event:"Funds settle into your operating account. Per NACHA, ACH debits cannot exceed one banking day for settlement.",color:C.accent},
            {day:"3rd-5th",weekday:"Buffer",event:"Any late payers or first-time bank connections will clear within this window. Ongoing tenants are already settled.",color:C.textMuted},
          ].map((item,i) => (
            <div key={i} style={{display:"flex",gap:16,padding:"16px 0",borderBottom:i<3?`1px solid ${C.border}`:"none",alignItems:"flex-start"}}>
              <div style={{minWidth:64,fontFamily:ff,fontSize:18,fontWeight:600,color:item.color}}>{item.day}</div>
              <div>
                <div style={{fontFamily:fs,fontSize:13,fontWeight:600,color:C.navy,marginBottom:3}}>{item.weekday}</div>
                <Body style={{margin:0,fontSize:13}}>{item.event}</Body>
              </div>
            </div>
          ))}
        </div>
        <div style={{padding:"14px 20px",background:C.accentLight,borderRadius:8,marginTop:16}}>
          <Body style={{margin:0,fontSize:13,color:C.accent}}><strong>Net result:</strong> For 56 units with established bank connections, the substantial majority of April rent submitted on the 1st will be settled in your operating account by the 2nd. The 3-to-5 day estimate is a conservative outer bound, not the norm.</Body>
        </div>
      </Section>

      <Section>
        <SectionLabel>Section 4</SectionLabel>
        <SectionTitle>Transaction Fees: Two Options</SectionTitle>
        <Body>Every platform that processes ACH transactions incurs a cost from its processing partner. The question is who pays it. There are two choices.</Body>
        <div style={{display:"flex",gap:0,marginTop:20,marginBottom:20,background:C.border,borderRadius:8,padding:2}}>
          <button onClick={()=>setFeeModel("absorbed")} style={{flex:1,padding:"12px 16px",border:"none",borderRadius:6,background:feeModel==="absorbed"?C.navy:"transparent",color:feeModel==="absorbed"?"#fff":C.textMuted,fontFamily:fs,fontSize:14,fontWeight:600,cursor:"pointer",transition:"all 0.2s ease"}}>Owner Absorbs Fee</button>
          <button onClick={()=>setFeeModel("tenant")} style={{flex:1,padding:"12px 16px",border:"none",borderRadius:6,background:feeModel==="tenant"?C.navy:"transparent",color:feeModel==="tenant"?"#fff":C.textMuted,fontFamily:fs,fontSize:14,fontWeight:600,cursor:"pointer",transition:"all 0.2s ease"}}>Tenant Pays Fee</button>
        </div>
        <div style={{background:C.cardBg,border:`1px solid ${C.border}`,borderRadius:12,padding:28,transition:"all 0.3s ease"}}>
          {feeModel==="absorbed" ? <>
            <div style={{display:"flex",gap:16,marginBottom:24}}>
              <StatBox value="$1" label="per unit / month"/>
              <StatBox value="$0" label="tenant sees at checkout"/>
              <StatBox value="$672" label="total annual cost (56 units)"/>
            </div>
            <div style={{padding:"16px 20px",background:C.accentLight,borderRadius:8,marginBottom:16}}>
              <Body style={{margin:0,fontSize:14,color:C.accent}}><strong>Unlimited transactions.</strong> If a tenant makes 5 partial payments in one month, all 5 are covered. No per-transaction charges, no caps.</Body>
            </div>
            <Body style={{fontSize:13,color:C.textMuted}}>At $1/unit/month, the full-year cost for 56 units is $672. The first year of subscription is free under the proposed terms, meaning that $672 is easily covered by the $3,576 in waived subscription fees alone. Tenants see no fees. No nickel-and-diming.</Body>
            <div style={{marginTop:16,padding:"14px 20px",background:C.highlight,borderLeft:`4px solid ${C.highlightBorder}`,borderRadius:"0 8px 8px 0"}}>
              <Body style={{margin:0,fontSize:13}}><strong>Math check:</strong> Even if you absorb the fee for all 56 units for the full 24-month term, total absorption cost is $1,344. That is still less than the $3,576 saved in Year 1 subscription alone.</Body>
            </div>
          </> : <>
            <div style={{display:"flex",gap:16,marginBottom:24}}>
              <StatBox value="$2.49" label="per ACH transaction"/>
              <StatBox value="2.99%" label="per credit card transaction"/>
              <StatBox value="$9.99" label="per debit card transaction"/>
            </div>
            <Body style={{fontSize:14}}>These fees are displayed to the tenant at checkout in the portal. The tenant chooses their payment method and sees the fee before confirming. No cost to the property owner for incoming transactions.</Body>
            <div style={{marginTop:16,padding:"14px 20px",background:C.coralLight,borderLeft:`4px solid ${C.coral}`,borderRadius:"0 8px 8px 0"}}>
              <Body style={{margin:0,fontSize:13}}><strong>Consideration:</strong> At $2.49 per ACH payment, a tenant paying $1,500/month in rent adds $29.88/year in transaction fees. For a student population where families are counting every dollar, this is visible friction.</Body>
            </div>
          </>}
        </div>
      </Section>

      <Section style={{marginBottom:0}}>
        <SectionLabel>The Bottom Line</SectionLabel>
        <div style={{background:C.navy,borderRadius:12,padding:32,color:"#fff"}}>
          <div style={{fontFamily:ff,fontSize:20,fontWeight:400,marginBottom:16,lineHeight:1.4}}>Settlement is not an AppFolio decision. It is a federal banking process governed by NACHA rules.</div>
          <div style={{fontFamily:fs,fontSize:14,lineHeight:1.7,color:"rgba(255,255,255,0.85)"}}>
            <div style={{marginBottom:12}}>ACH debits are capped at one banking day for settlement by NACHA Operating Rules. 80% of all ACH payments settle within that window. The 3-to-5 day language covers first-time bank connections only.</div>
            <div style={{marginBottom:12}}>At $1/unit/month, the full ACH fee absorption for 56 units costs $672/year, is fully covered by Year 1 subscription savings, and means tenants pay $0 in transaction fees.</div>
            <div>No funds are held by AppFolio. No funds are fronted. When money hits your account, it is real, cleared, settled money from the tenant's bank.</div>
          </div>
        </div>
      </Section>

      <div style={{marginTop:40,paddingTop:20,borderTop:`1px solid ${C.border}`}}>
        <div style={{fontFamily:fs,fontSize:11,color:C.textMuted,lineHeight:1.8}}>
          <strong>Sources:</strong><br/>
          NACHA Settlement Timing — nacha.org/content/settlement-timing<br/>
          AppFolio Payment Services Agreement — Section 3.3 (Jack Henry processing deadlines)<br/>
          AppFolio System Status — status.appfolio.com/history/1
        </div>
      </div>
    </div>
  );
}

ReactDOM.render(<App/>, document.getElementById("root"));
</script>
</body>
</html>
